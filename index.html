<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assests/css/style.css">
    <link rel="stylesheet" href="assests/css/responsive.css">
    <link rel="icon" href="assests/img/favicon.png" type="image/gif" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
	<script src="app.js"></script>
    <title>QUIZ</title>
    <style>
        .quiz-header[data-aos="fade-down"].aos-animate {
            opacity: 0;
        }

        .quiz-header[data-aos="fade-down"].aos-animate,
        .quiz-header[data-aos="fade-down"].aos-init {
            transition: opacity 1s ease-in-out;
        }

        .bid {
            text-align: center;
            margin-top: 2rem;
        }

        #submit {
            background-color: #2196f3;
            color: #fff;
            font-size: 1.2rem;
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        #submit:hover {
            background-color: #0d47a1;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="quiz-container" id="quiz" data-aos="fade-up" data-aos-delay="200">
        <div class="quiz-header" data-aos="fade-down" data-aos-duration="1000" data-aos-once="true" data-aos-delay="200">
            <h1>Lets Play</h1>
            <h2 id="question">Question Text</h2>
            <ul>
                <li>
                    <input type="radio" name="answwer" id="a" class="answer">
                    <label for="a" id="a_text">Answer</label>
                </li>
                <li>
                    <input type="radio" name="answwer" id="b" class="answer">
                    <label for="b" id="b_text">Answer</label>
                </li>
                <li>
                    <input type="radio" name="answwer" id="c" class="answer">
                    <label for="c" id="c_text">Answer</label>
                </li>
                <li>
                    <input type="radio" name="answwer" id="d" class="answer">
                    <label for="d" id="d_text">Answer</label>
                </li>
            </ul>
        </div>
        <div class="bid">
            <button id="submit" data-aos="fade-up" data-aos-delay="400">Submit Answer</button>
        </div>
    </div>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <script type="text/javascript" src="assests/Js/app.js"></script>
</body>
</html>
